key: clowder
label: Clowder
image: ndslabs/clowder:0.9.1
env:
- name: SMTP_HOST
  value: "smtp.ncsa.illinois.edu"
- name: ELASTICSEARCH_CLUSTERNAME
  value: "clowder"
- name: RABBITMQ_EXCHANGE
  value: "clowder"
ports:
- port: 9000
  external: yes
  protocol: TCP
isStack: true
readinessProbe:
  httpGet:
    path: /resources/images/dataverseproject_logo.jpg
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 60
  timeoutSeconds: 120
volumeMounts:
  - name: clowder
    mountPath: /var/lib/clowder/data
depends:
  - key: mongo
    required: true
  - key: image-preview
    required: false
  - key: elasticsearch
    required: false
