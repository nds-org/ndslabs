<!-- The "Stop Stack" Confirmation Modal -->
<section>
  <div class="modal-header">
    <button type="button" class="btn btn-xs btn-danger" data-dismiss="modal" aria-label="Close" ng-click="close()"><i class="fa fa-fw fa-times"></i></button>
    <h4 class="modal-title">Shutdown Confirmation</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure that you want to shut this stack down?</p>
    <p>You and your peers will no longer be able to access the endpoints provided below:
      <ul>
        <li ng-repeat="endpt in stack | allEndpoints track by $index" ng-if="endpt && endpt !== ''"><a href="{{ endpt }}">{{ endpt }}</a></li>
      </ul>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">Cancel</button>
    <button type="button" class="btn btn-danger pull-right" data-dismiss="modal" ng-click="ok()">Yes, shut down {{ stack.name | capitalize }}</button>
  </div>
</section>
