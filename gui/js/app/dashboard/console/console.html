<!-- The Application Service Console View -->
<section>
    <div class="row">
        <div class="col-xs-12">
            <h3><i class="fa fa-fw fa-terminal"></i> Console<span ng-if="svcId">: {{ svcId }}</span></h3>
            
          <ol class="breadcrumb">
            <!-- <li><a ng-href="{{ productUrl }}">{{ productName }}</a></li> -->
            <li><a href="#/">{{ productName }}</a></li>
            <li><a href="#/home">Applications</a></li>
            <li><a ng-href="#/home?expand={{ stack.key }}">{{ stack.key | specProperty:'label'}} ({{ stack.id }})</a></li>
            <li><a ng-href="#/home?expand={{ stack.key }}">{{ service.id }}</a></li>
            <li class="active">Console</li>
          </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- Show console if service is selected -->
            <terminal service="svcId"></terminal>
        </div>
    </div>
</section>
