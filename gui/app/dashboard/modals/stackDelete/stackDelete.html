<!-- The "Delete Stack" Confirmation Modal -->
<section id="stackDeleteModal">
  <div class="modal-header">
    <button id="closeBtn" type="button" class="btn btn-default pull-right btn-xs" data-dismiss="modal" aria-label="Close" ng-click="close()"><i class="fa fa-fw fa-times"></i></button>
    <h4 class="modal-title"><i class="fa fa-fw fa-bomb faa-burst animated faa-slow text-danger"></i> Delete Application Instance</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure that you would like to delete this application?</p>
    <p>You will be responsible for cleaning up any unwanted data from your AppData folder.</p>
  </div>
  <div class="modal-footer">
    <button id="cancelBtn" type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">
      <i class="fa fa-fw fa-times"></i> Cancel
    </button>
    
    <div class="pull-right">
      <button id="confirmBtn" type="button" class="btn btn-danger" data-dismiss="modal" ng-click="ok()">
        <i class="fa fa-fw fa-trash"></i> Delete
      </button>
    </div>
  </div>
</section>
