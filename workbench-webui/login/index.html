<!DOCTYPE html>
<html ng-app="ndslabs-login">
  <head>
    <title>Labs Workbench</title>
    
    <base href="/login/">
    
    <!-- TODO: Enforce using .min.js / .min.css everywhere -->
    <!-- TODO: Configure grunt to do this automatically (grunt-usemin) -->
    
    <meta name="charset" value="utf-8" />
    <meta name="robots" value="nofollow noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="shortcut icon" type="image/x-icon" href="../asset/png/favicon-16x16.png" />

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    
    <!-- Our custom CSS -->
    <link href="../asset/css/theme.min.css" rel="stylesheet" type="text/css">
    <link href="../asset/css/suppl.css" rel="stylesheet" type="text/css">
    <link href="../asset/css/font-roboto.css" rel="stylesheet" type="text/css">
    <style type="text/css">body { font-family: "Roboto", sans-serif !important; }</style>
    
    <!-- Other External JS / CSS -->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../node_modules/lodash/lodash.min.js"></script>

    <!-- AngularJS + official modules-->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script src="../node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="../node_modules/angular-messages/angular-messages.min.js"></script>

    <!-- Bridge AngularJS with any external JS / CSS -->
    <script src="../node_modules/angular-google-analytics/dist/angular-google-analytics.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    
    <!-- Shared Dependencies -->
    <script src="../shared/ndslabs-api.js"></script>
    <script src="../shared/services.js"></script>
    <script src="../shared/navbar/NavbarController.js"></script>
    <script src="../shared/footer/FooterController.js"></script>
    <script src="../ConfigModule.js"></script>
    
    <!-- Login App Source -->
    <script src="static/LoginModule.js"></script>
    <script src="static/signUp/SignUpController.js"></script>
    <script src="static/LoginController.js"></script>
    <script src="static/reset/ResetPasswordController.js"></script>
  </head>

  <!-- Display the actual contents of the app down here -->
  <body>
    <!-- This syntax can be used to isolate smaller page templates (such as our navbar and footer) -->
    <!-- NOTE: This method does not produce a navigatable route. For another full page/route, we need to add the route to app.js -->
    <div ng-include src="'../shared/navbar/navbar.html'" ng-controller="NavbarController"></div> 
    
    <!-- ng-view tells angular that we will swap in templates for the route specified by app.js (via ngRoute) -->
    <div class="container" id="appContent" ng-view></div>
    
    <!-- Safari doesn't seem to respect margins on <div>, so we use CSS height some artificial space in here -->
    <div id="artificialMargin"></div>
    
    <div ng-include src="'../shared/footer/footer.html'" ng-controller="FooterController"></div>
    
    <!-- Detect and prompt users to update incompatible browsers -->
    <script> 
      var $buoop = {vs:{i:10,f:-4,o:-4,s:9,c:-4},unsecure:true,api:4}; 
      function $buo_f(){ 
        var e = document.createElement("script"); 
        e.src = "//browser-update.org/update.min.js"; 
        document.body.appendChild(e);
      };
      try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
      catch(e){window.attachEvent("onload", $buo_f)}
    </script>
  </body>
</html>
